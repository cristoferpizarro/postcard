<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="main-page">
        <section>
            <form class="postcard" action="../postcard/index.html" method="post">
                <div class="postcard-header">
                    <img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="body-left">
                        <p><strong>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</strong></p>
                        <p><strong>This is so cool, can't wait to start doing more stuff!</strong></p>
                    </div>
                    <div class="body-right">
                        <input type="text" name="person-name" placeholder="Some Name">
                        <input type="text" name="email" placeholder="Some Email">
                        <input type="text" name="message" placeholder="Some comment">
                    </div>
                </div>
                <div class="postcard-footer">
                    <button><strong>Send My Postcard</strong></button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
